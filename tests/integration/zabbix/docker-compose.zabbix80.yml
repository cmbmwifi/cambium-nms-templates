version: '3.8'

# Zabbix 8.0 specific configuration (using trunk/development version)
services:
  server:
    image: zabbix/zabbix-server-mysql:alpine-trunk
    environment:
      MYSQL_DATABASE: zabbix80
    networks:
      test-network:
        ipv4_address: 172.20.0.36
    ports:
      - "10054:10051"  # Zabbix 8.0 server port

  web:
    image: zabbix/zabbix-web-nginx-mysql:alpine-trunk
    environment:
      MYSQL_DATABASE: zabbix80
    networks:
      test-network:
        ipv4_address: 172.20.0.37
    ports:
      - "8083:8080"    # Zabbix 8.0 web interface

