version: '3.8'

# Base Zabbix test configuration
# Version-specific values (image, database, IP, port) are provided by override files
# Test infrastructure (MySQL at 172.20.0.20, Mock OLTs at .10/.11) managed separately

networks:
  test-network:
    name: zabbix-shared-network
    external: true

services:
  # Zabbix Server (version and database set in override)
  server:
    # image: set in override file (e.g., zabbix/zabbix-server-mysql:alpine-7.0-latest)
    networks:
      - test-network
    environment:
      DB_SERVER_HOST: 172.20.0.20
      # MYSQL_DATABASE: set in override file (e.g., zabbix70)
      MYSQL_USER: root
      MYSQL_PASSWORD: root_pass
      ZBX_TIMEOUT: 10
      ZBX_CACHESIZE: 32M
      ZBX_HISTORYCACHESIZE: 16M
      ZBX_HISTORYINDEXCACHESIZE: 8M
      ZBX_TRENDCACHESIZE: 8M
      ZBX_VALUECACHESIZE: 16M
    volumes:
      - zabbix-scripts:/usr/lib/zabbix/externalscripts
      - ../../../:/opt/cambium-nms-templates:ro
    tmpfs:
      # Zabbix server temp files and module data in RAM
      - /tmp:rw,size=256M
      - /var/lib/zabbix:rw,size=128M
    healthcheck:
      test: ["CMD", "pidof", "zabbix_server"]
      interval: 1s
      timeout: 1s
      retries: 30


  # Zabbix Web Interface (version and database set in override)
  web:
    # image: set in override file (e.g., zabbix/zabbix-web-nginx-mysql:alpine-7.0-latest)
    networks:
      - test-network
    environment:
      DB_SERVER_HOST: 172.20.0.20
      # MYSQL_DATABASE: set in override file (e.g., zabbix70)
      MYSQL_USER: root
      MYSQL_PASSWORD: root_pass
      ZBX_SERVER_HOST: server
      PHP_TZ: America/Chicago
    volumes:
      - zabbix-scripts:/usr/lib/zabbix/externalscripts
      - ../../../:/opt/cambium-nms-templates:ro
    tmpfs:
      # Nginx/PHP temp files in RAM
      - /tmp:rw,size=256M
      - /var/cache/nginx:rw,size=128M
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 1s
      timeout: 1s
      retries: 30

volumes:
  zabbix-scripts:
